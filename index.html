<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- <link rel="stylesheet" href="css/base.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<style>
		body{
			margin-top: 10%;
		}
		footer{
			text-align: center;
		}
		footer button{
			width: 60%;
			margin: 20% auto 0;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<form id="validateForm" action="">
			<div class="form-group">
				<label for="userName">中文名</label>
				<input id="userName" class="form-control" type="text"  data-validate="中文名:required,chinese">
			</div>
			<div class="form-group">
				<label for="reg">自定义正则</label>
				<input id="reg" type="phone" class="form-control" data-args="/\d{0,3}/" data-validate="正则:required">
			</div>
			<div class="form-group">
				<label for="bankName">年龄</label>
				<input id="bankName" type="phone" class="form-control" data-validate="年龄:required,number">
			</div>
			<div class="form-group">
				<label for="bankName">银行卡</label>
				<input id="bankName" type="text" class="form-control" data-validate="银行卡:required,bankNumber" data-empty-msg="亲,银行卡不能不填呢" data-msg="亲,你的银行卡坏坏的">
			</div>
			<div class="form-group">
				<label for="notRequired">非必须填写</label>
				<input id="notRequired" type="text" class="form-control" data-validate="非必须填写:required,bankNumber">
			</div>
			<footer>
				<button class="submit btn btn-info" type="button">确定</button>
			</footer>
			
		</form>
		
		
	</div>
	<!-- <script src="js/require.js" data-main = "js/main"></script> -->
	<script src="js/zepto.min.js"></script>
	<script src="js/tip.js"></script>
	<script src="js/validateForm.js"></script>
	<script src="js/index.js"></script>
	<script>
		var $validateBtn = $(".submit");
		$validateBtn.tap(function(){
			debugger;
			$("#validateForm").validateForm();
		})
	</script>
	
</body>
</html>
