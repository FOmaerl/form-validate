<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- <link rel="stylesheet" href="css/base-73ec1feb22.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min-5d5357cb37.css">
	<link rel="stylesheet" href="css/base-73ec1feb22.css">
	<style>
		body{
			margin-top: 10%;
		}
		footer{
			text-align: center;
		}
		footer button{
			width: 60%;
			margin: 20% auto 0;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<form id="validateForm" action="">
			<div class="form-group">
				<label for="userName">中文名</label>
				<input id="userName" class="form-control" type="text" data-validate="中文名:required,chinese">
			</div>
			<div class="form-group">
				<label for="bankName">银行卡</label>
				<input id="bankName" type="text" class="form-control" data-validate="银行卡:required,bankNumber">
			</div>
			<div class="form-group">
				<label for="notRequired">非必须填写</label>
				<input id="notRequired" type="text" class="form-control" data-validate="非必须填写:required,bankNumber">
			</div>
			<footer>
				<button class="submit btn btn-info" type="button">确定</button>
			</footer>
			
		</form>
		
		
	</div>
	<!-- <script src="js/require-e1484b205f.js" data-main = "js/main"></script> -->
	<script src="js/zepto.min-4cd5b74341.js"></script>
	<script src="js/validateForm-b96ae0ffa7.js"></script>
	<script src="js/test-4bbaa83b4a.js"></script>
	<script>
		var $validateBtn = $(".submit");
		$validateBtn.tap(function(){
			debugger;
			$("#validateForm").validateForm();
		})
	</script>
	
</body>
</html>
